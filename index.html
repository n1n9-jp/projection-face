<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>顔でわかる地図投影</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>顔でわかる地図投影</h1>
    <div id="map"></div>

    <label for="projection-menu">投影法を選択してください</label>
    <select id="projection-menu"></select>

    <p class="credit">
      Created by <a href="http://bl.ocks.org/awoodruff/9216081">Andy Woodruff</a> from examples by
      <a href="https://www.jasondavies.com/maps/transition/">Jason Davies</a> and
      <a href="https://bl.ocks.org/mbostock/3711652">Mike Bostock</a>.
    </p>
    <p class="credit">
      Modified by Garrett Dash Nelson for <i>Bending Lines</i>. Also modified by <a href="https://visualizing.jp">Visualizing.JP</a>.
    </p>
  </main>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/d3.geo.projection.v0.min.js"></script>
  <script src="https://d3js.org/d3.geo.polyhedron.v0.min.js"></script>
  <script src="projections.js"></script>
  <script src="main.js"></script>
</body>
</html>
